[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    s3: S3 service tests
    workflow: Temporal workflow tests

[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False