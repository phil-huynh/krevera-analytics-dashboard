version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: krevera-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: krevera
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: krevera-localstack
    environment:
      - SERVICES=s3
      - EDGE_PORT=4566
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:latest
    container_name: krevera-temporal
    environment:
      - DB=postgres12_pgx
      - DB_PORT=5432
      - DBNAME=temporal
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
      - "8233:8233"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "tctl", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: krevera-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/krevera
      - S3_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=krevera-datasets
      - TEMPORAL_HOST=temporal:7233
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    command: sh -c "/usr/local/bin/init-db.sh && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: krevera-worker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/krevera
      - S3_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=krevera-datasets
      - TEMPORAL_HOST=temporal:7233
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      temporal:
        condition: service_started
    command: python worker.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: krevera-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  nginx:
    image: nginx:alpine
    container_name: krevera-nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    profiles:
      - production

volumes:
  postgres_data:
  localstack_data:

networks:
  default:
    name: krevera-network